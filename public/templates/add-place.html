<form>
   <section class="header add-place-page-header" ng-style="bgImage">
      <div class="container header-content-wrapper">
         <div class="col-md-7 col-lg-7 col-sm-12">
            <p class="header-content"><input ng-model="post_re.name" id="place-name" type="text" placeholder="ชื่อสถานที่ฝึกงาน" required class="form-control form-place-name"></p>
            <p class="header-small-content"><input ng-model="post_re.full_name" id="place-fullname" type="text" placeholder="ชื่อเต็มของสถานที่ฝึกงาน (optional)" class="form-control form-place-fullname"></p>
            <p class="header-small-content"><input ng-model="post_re.address" id="place-address" type="text" placeholder="ที่อยู่ของสถานที่ฝึกงาน" class="form-control form-place-address"></p>
            <p class=""> <select ng-model="post_re.country_id" ng-options="country.id as country.name for country in countries"></select></p>

          <button ng-file-select ng-model="files" ng-disabled="isUpload" ng-multiple="multiple" id="upload-img" class="btn btn-danger btn-add-head-photo"><span class="glyphicon glyphicon-camera"> {{uploadButtonContent}}</span></button>


            <h4><span id="img-path" class="label label-primary path"></span></h4>
         </div>
      </div>
   </section>
   <section class="page-content-wrapper overview-page-content-wrapper">
      <div class="row">
          <div class="panel panel-default respository"> <a href="/home" class="link-on-white">Home</a>/ Add New Place</div>
         <div class="row col-md-12 col-lg-12 col-sm-12">
            <div class="row col-md-4 col-lg-4 col-sm-12">
               <div class="overview-content-header">Add New Place</div>
               <div class="review-topic-header">About</div>
               <p class="small-description">เขียนอธิบายเกี่ยวกับการสถานที่ฝึกงาน</p>
               <p class="small-description">สามารถใช้ได้ทั้งภาษาไทยและภาษาอังกฤษ โดยมีเนื้อหาแนะนำดังนี้</p>
               <p class="small-description">- ข้อมูลทั่วไปของสถานที่ฝึกงาน</p>
               <p class="small-description">- ประเภทของงาน</p>
               <p class="small-description">- คำแนะนำอื่นๆ</p>
            </div>
            <div class="row col-md-8 col-lg-8 col-sm-12"><textarea ng-model="post_re.about" name="content" data-provide="markdown" data-hidden-buttons="Preview" rows="20" placeholder="สถานที่ฝึกงานเป็นยังไง มีอะไรบ้างงงง งงงง งง ง.." required></textarea></div>
         </div>
         <div class="row col-md-12 col-lg-12 col-sm-12 add-place-field-row">
            <div class="row col-md-4 col-lg-4 col-sm-12">
               <div class="review-topic-header">Website</div>
            </div>
            <div class="row col-md-8 col-lg-8 col-sm-12"><input ng-model="post_re.website_url" id="website" type="text" name="website" placeholder="เว็บของสถานที่ฝึกงาน" class="form-control"></div>
         </div>
         <div class="row col-md-12 col-lg-12 col-sm-12 add-place-field-row">
            <div class="row col-md-4 col-lg-4 col-sm-12">
               <div class="review-topic-header">Location on Google Maps</div>
            </div>
            <div class="row col-md-4 col-lg-4 col-sm-12 lat-field"><input ng-model="post_re.latitude" id="lat" type="text" name="lat" placeholder="ละติจูด" class="form-control"></div>
            <div class="row col-md-4 col-lg-4 col-sm-12"><input ng-model="post_re.longitude" id="long" type="text" name="long" placeholder="ลองจิจูด" class="form-control"></div>
         </div>
      </div>
   </section>
   <div class="row add-place-field-row"><button type="submit" class="btn btn-primary btn-save" ng-click="processForm()">Add New Place</button></div>
   <script type="text/javascript" src="/assets/js/bootstrap-markdown.js"></script>
</form>
